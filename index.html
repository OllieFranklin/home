<meta charset="utf-8"/> <html>

<head>

	<title>Happy Birthday!</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="jquery.fittext.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,700&display=swap" rel="stylesheet"> 

	<style>

		body {
			background: white;
		}

		.flex-box {
			display: -webkit-flex;
			display: flex;
  			justify-content: center;
			position: fixed;
  			width: 100%;
  			padding: 0px;
  			margin: 0px;
  			border: none;
		}

		#pug-wrapper {
  			top: 0%;
  			height: 75%;
 		}


		#text-wrapper {
  			top: 75%;
  			height: 15%;
  			align-items: center;
 		}

		#pug {
			height: 60%;
			position: relative;
			top: 100%;
			transform: translateY(-100%);
			display: none;
		}

		.hbd-font {
			font-family: 'Poppins', sans-serif;
			color: #452a29;;
			font-weight: 400;
		}

	</style>
</head>



<body>

	<div id="pug-wrapper" class="flex-box"> <!-- allows content to be centred -->
		<img id="pug" src="pug.png" >
	</div>

	<div id="text-wrapper" class="flex-box hbd-font"> <!-- allows content to be centred -->
		Happy Birthday!
	</div>

	<script type="text/javascript" src="script.js">
	</script>
</body>

</html>
