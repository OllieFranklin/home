<meta charset="utf-8"/> <html>

<head>

	<title>He tried to get a fry</title>

	<script src="jquery-3.5.1.min.js"></script>

	<style>
		#content-wrapper {
			display: flex;
  			justify-content: center;
  			width: 100%;
  			height: 100%;
  			padding: 0px;
  			margin: 0px;
		}

		#pug {
			position: relative;
			width: 15%;
			top: 90%;
			transform: translateY(-100%);
			display: none;
		}

		@media screen and (max-width: 1600px) {
			#pug {
				width: 20%;
			}
		}

		@media screen and (max-width: 1300px) {
			#pug {
				width: 25%;
			}
		}

		@media screen and (max-width: 1200px) {
			#pug {
				width: 35%;
			}
		}
	</style>
</head>



<body>

	<div id="content-wrapper"> <!-- allows content to be centred -->
		<img id="pug" src="pug.png"></img>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>

</html>
