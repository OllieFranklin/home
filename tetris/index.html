<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.0.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<link rel="stylesheet" href="view/style_index.css">

    <title>Tetris</title>

  </head>
  <body>

  	<div id="page" class="container-fluid">
	    
  		<div class="row vh-100">
  			<div id="navigation" class="col-1 col-lg-2 card">
  				<a href="javascript:showLevelSelect()">Show level select</a>
  				<a href="javascript:showGame()">Show game</a>
  			</div>
  			<div class="col-11 col-lg-10 align-items-center" id="main-container">
  				<div id="game-container" class="row">
  					<canvas id="board" class="card shadow-sm" style="width: 45vh"></canvas> 
  					<div id="stats-container" class="d-none d-md-flex">
						<div class="row card shadow-sm" id="stats-panel-1">
  							<div style="height: 20%"><h4><b>Next Piece</b></h4></div>
  							<canvas id="next-box"></canvas>
  						</div>
  						<div class="row card shadow-sm" id="stats-panel-2">
  							<div style="height: 33%">
  								<h4><b>Level</b>
  									<span class="stat-sm"><span>&nbsp;–&nbsp;&nbsp;</span><span>0</span></span>
								</h4>
								<h4 class="stat-lg">0</h4>
  							</div>
  							<div style="height: 33%">
  								<h4><b>Lines</b>
  									<span class="stat-sm"><span>&nbsp;–&nbsp;&nbsp;</span><span>0</span></span>
								</h4>
								<h4 class="stat-lg">0</h4>
  							</div>
  							<div style="height: 33%">
  								<h4><b>Score</b>
  									<span class="stat-sm"><span>&nbsp;–&nbsp;&nbsp;</span><span>1,000,000</span></span>
								</h4>
								<h4 class="stat-lg">1,000,000</h4>
  							</div> 	
  						</div>
  						<div class="row card shadow-sm" id="stats-panel-3">
  							<div style="height: 33%">
  								<h4><b>Tetris Rate</b>
  									<span class="stat-sm"><span>&nbsp;–&nbsp;&nbsp;</span><span>100</span>%</span>
								</h4>
								<h4 class="stat-lg">0</h4>
  							</div>
  							<div style="height: 33%">
  								<h4><b>Drought</b>
  									<span class="stat-sm"><span>&nbsp;–&nbsp;&nbsp;</span><span>0</span></span>
								</h4>
								<h4 class="stat-lg">0</h4>
  							</div>
  							<div style="height: 33%">
  								<h4><b>Burn</b>
  									<span class="stat-sm"><span>&nbsp;–&nbsp;&nbsp;</span><span>0</span></span>
								</h4>
								<h4 class="stat-lg">0</h4>
  							</div> 					
  						</div>
  					</div>
  				</div>


				<div id="level-selection-container" class="row">
					<div id="level-selection-card" class="card shadow-sm">
						<div style="height: 25%">
							<h1 class="display-4">Tetris</h1>
						</div>
						<div style="height: 25%">
							<h2>Select initial level</h2>
							<!-- <label for="level-range" class="form-label">Level</label> -->
							<input type="range" class="form-range" min="0" max="19" id="level-range">							
						</div>
						<div style="height: 35%">
							<b><h2 id="level-select-value"></h3></b>
							<i><h4 id="drop-rate-desc"></h4></i>
							<i><h4 id="lines-to-level-up"></h4></i>
						</div>
						<div style="height: 15%">
							<button type="button" class="btn btn-primary" onclick="showGame();"><b>PLAY</b></button>
						</div>
					</div>
				</div>					
  			</div>

  		</div>
  	</div>

  	<img src="view/textures/tetrominoes/default/I_Tetromino.png" id="I_Tetromino_default" class="texture">
	<img src="view/textures/tetrominoes/default/J_Tetromino.png" id="J_Tetromino_default" class="texture">
	<img src="view/textures/tetrominoes/default/L_Tetromino.png" id="L_Tetromino_default" class="texture">
	<img src="view/textures/tetrominoes/default/O_Tetromino.png" id="O_Tetromino_default" class="texture">
	<img src="view/textures/tetrominoes/default/S_Tetromino.png" id="S_Tetromino_default" class="texture">
	<img src="view/textures/tetrominoes/default/T_Tetromino.png" id="T_Tetromino_default" class="texture">
	<img src="view/textures/tetrominoes/default/Z_Tetromino.png" id="Z_Tetromino_default" class="texture">

  	<script type="text/javascript">

  		let c = null;
  		let ctx, gameController;

  		window.onload = function() {
			c=document.getElementById("board");
		    ctx=c.getContext("2d");

		    const game = new Game(0);
		    const boardRenderer = new BoardRenderer();
		    gameController = new GameController(game, boardRenderer);

		    // setInterval(gameController.step, 1000/60);

		    resizeBoard();
		    // const range = document.getElementById("level-range");
		    // onRangeChange(range, displayRangeValue);
		    // displayRangeValue();
		}

		function resizeBoard() {
			console.log("Resized...")
			if (c == null)
				return;

			if (c.height != c.offsetHeight) {
				c.height = c.offsetHeight;
				c.width = c.offsetWidth;
			}
		}

		window.onresize = function() {
			resizeBoard();	
		}

		function showGame() {
			document.getElementById("game-container").style.display = "flex";
			document.getElementById("level-selection-container").style.display = "none";
		}

		function showLevelSelect() {
			document.getElementById("game-container").style.display = "none";
			document.getElementById("level-selection-container").style.display = "flex";
		}

		function onRangeChange(r,f) {
		  var n,c,m;
		  r.addEventListener("input",function(e){n=1;c=e.target.value;if(c!=m)f(e);m=c;});
		  r.addEventListener("change",function(e){if(!n)f(e);});
		}

		function displayRangeValue() {

			const level = document.getElementById("level-range").value;

			document.getElementById("level-select-value").innerHTML = "Level " + level;

			const dropRate = new Gravity().withLevel(level).framesPerCell;
			document.getElementById("drop-rate-desc").innerHTML 
				= dropRate + " frames/drop";
			document.getElementById("lines-to-level-up").innerHTML 
				= linesUntilLevelUp(level) + " lines until level " + (Number(level) + 1);
		}

  	</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

	<!-- MODEL -->
    <script type="text/javascript" src="model/_shared.js"></script>
	<script type="text/javascript" src="model/game_state.js"></script>
	<script type="text/javascript" src="model/point.js"></script>
	<script type="text/javascript" src="model/gravity.js"></script>
	<script type="text/javascript" src="model/orientation.js"></script>
	<script type="text/javascript" src="model/move.js"></script>
	<script type="text/javascript" src="model/autoshift.js"></script>
	<script type="text/javascript" src="model/cell.js"></script>
	<script type="text/javascript" src="model/board.js"></script>
	<script type="text/javascript" src="model/tetromino.js"></script>
	<script type="text/javascript" src="model/game.js"></script>

	<!-- VIEW -->
	<script type="text/javascript" src="view/board_renderer.js"></script>
	<script type="text/javascript" src="view/stats_renderer.js"></script>

	<!-- CONTROLLER -->
	<script type="text/javascript" src="controller/game_controller.js"></script>
	<script type="text/javascript" src="controller/webpage_controller.js"></script>

  </body>
</html>
